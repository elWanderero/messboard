{% extends "base_generic.html" %}

{% block content %}
    <h2>Dina meddelanden</h2>
    <ul>
        {% for message in message_list %}
            <li style="margin: 0 0 1em 0;">
                <div style="border:1px; border-style:solid; display:inline-block; vertical-align:middle;">
                    <p>{{ message.text }}</p>
                    {{ message.date_created }}<br/>
                    <a href="{{ message.get_absolute_url }}">Detail view</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <form action="{% url 'sajt:message-list' %}" method="post">
        <legend>Nytt meddelande</legend>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
