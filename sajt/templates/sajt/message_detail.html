{% extends "sajt_generic.html" %}

{% block content %}
    <p>{{ message.text }}</p>
    {{ message.date_created }}

    {% if user == message.author %}
        <a href="{% url 'sajt:message-edit' message.id %}">Edit</a>
        <a href="{% url 'sajt:message-delete' message.id %}">Delete</a>
    {% endif %}
{% endblock %}
