<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Messboard{% endblock %}</title>
</head>
<body>
{% block nav %}
    {% if user.is_authenticated %}
        <nav>
            <span>Welcome {{ user.username }}</span>
            <a href={% url "logout" %}>Logout</a>
        </nav>
    {% endif %}
{% endblock %}
{% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
